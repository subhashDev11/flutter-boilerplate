name: hyam_services
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  hydrated_bloc: ^8.1.0
  equatable: ^2.0.3
  path_provider: ^2.0.10
  flutter_displaymode: ^0.4.0
  easy_localization: ^3.0.1
  hive: ^2.2.1
  ionicons: ^0.1.2
  image_picker: ^0.8.5+3
  flutter_radio_group: ^2.1.0
  http: ^0.13.4
  logger: ^1.1.0
  dartz: ^0.10.1
  get_it: ^7.2.0
  json_store:
  auto_route: ^4.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^4.0.0
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11

flutter:

  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/
    - assets/s1.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf